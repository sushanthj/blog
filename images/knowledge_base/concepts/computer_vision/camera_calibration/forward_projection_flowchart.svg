<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 140">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" font-family="sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Forward Projection Pipeline (3D → 2D)</text>
  
  <!-- World Space -->
  <rect x="30" y="50" width="120" height="50" rx="8" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="90" y="72" font-family="sans-serif" font-size="12" font-weight="bold" fill="#6d28d9" text-anchor="middle">World Space</text>
  <text x="90" y="90" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">(X, Y, Z)</text>
  
  <!-- Arrow 1 -->
  <line x1="150" y1="75" x2="195" y2="75" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="172" y="68" font-family="monospace" font-size="10" fill="#555" text-anchor="middle">[R | t]</text>
  
  <!-- Camera Space -->
  <rect x="200" y="50" width="140" height="50" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="270" y="72" font-family="sans-serif" font-size="12" font-weight="bold" fill="#15803d" text-anchor="middle">Camera Space</text>
  <text x="270" y="90" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">(X_c, Y_c, Z_c)</text>
  
  <!-- Arrow 2 -->
  <line x1="340" y1="75" x2="385" y2="75" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="362" y="68" font-family="monospace" font-size="10" fill="#555" text-anchor="middle">÷ Z_c</text>
  
  <!-- Normalized Image Space -->
  <rect x="390" y="50" width="140" height="50" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="460" y="72" font-family="sans-serif" font-size="12" font-weight="bold" fill="#b45309" text-anchor="middle">Normalized Space</text>
  <text x="460" y="90" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">(x_n, y_n)</text>
  
  <!-- Arrow 3 -->
  <line x1="530" y1="75" x2="575" y2="75" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="552" y="68" font-family="monospace" font-size="10" fill="#555" text-anchor="middle">distort</text>
  
  <!-- Distorted Space -->
  <rect x="580" y="50" width="130" height="50" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="2"/>
  <text x="645" y="72" font-family="sans-serif" font-size="12" font-weight="bold" fill="#be185d" text-anchor="middle">Distorted Space</text>
  <text x="645" y="90" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">(x_d, y_d)</text>
  
  <!-- Arrow 4 -->
  <line x1="710" y1="75" x2="755" y2="75" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="732" y="68" font-family="monospace" font-size="10" fill="#555" text-anchor="middle">K</text>
  
  <!-- Pixel Space -->
  <rect x="760" y="50" width="110" height="50" rx="8" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="815" y="72" font-family="sans-serif" font-size="12" font-weight="bold" fill="#0369a1" text-anchor="middle">Pixel Space</text>
  <text x="815" y="90" font-family="monospace" font-size="11" fill="#333" text-anchor="middle">(x, y)</text>
</svg>
